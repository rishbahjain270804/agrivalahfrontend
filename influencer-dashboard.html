<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Influencer Dashboard - Agrivalah</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #10b981;
      --primary-dark: #059669;
      --secondary: #6366f1;
      --success: #22c55e;
      --warning: #f59e0b;
      --danger: #ef4444;
      --dark: #1f2937;
      --light: #f9fafb;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .dashboard-container {
      max-width: 1400px;
      margin: 0 auto;
    }

    /* Header */
    .dashboard-header {
      background: white;
      border-radius: 16px;
      padding: 20px 30px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-left h1 {
      font-size: 24px;
      font-weight: 700;
      color: var(--dark);
      margin: 0;
    }

    .header-left p {
      color: #6b7280;
      margin: 5px 0 0 0;
      font-size: 14px;
    }

    .header-right {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .btn {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 14px;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

    .btn-outline {
      background: white;
      color: var(--dark);
      border: 2px solid #e5e7eb;
    }

    .btn-outline:hover {
      border-color: var(--primary);
      color: var(--primary);
    }

    /* Grid Layout */
    .dashboard-grid {
      display: grid;
      grid-template-columns: 350px 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    /* Profile Card */
    .profile-card {
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .profile-avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      font-size: 40px;
      color: white;
    }

    .profile-name {
      font-size: 22px;
      font-weight: 700;
      color: var(--dark);
      margin-bottom: 5px;
    }

    .profile-type {
      color: #6b7280;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .status-badge {
      display: inline-block;
      padding: 6px 16px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .status-approved {
      background: #d1fae5;
      color: #065f46;
    }

    .profile-details {
      margin-top: 25px;
      text-align: left;
    }

    .profile-detail-item {
      display: flex;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #f3f4f6;
    }

    .profile-detail-item:last-child {
      border-bottom: none;
    }

    .profile-detail-item i {
      width: 30px;
      color: var(--primary);
    }

    .profile-detail-item span {
      color: #374151;
      font-size: 14px;
    }

    /* Earnings Cards */
    .earnings-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .earning-card {
      background: white;
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    .earning-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: var(--primary);
    }

    .earning-label {
      font-size: 13px;
      color: #6b7280;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 10px;
    }

    .earning-value {
      font-size: 32px;
      font-weight: 700;
      color: var(--dark);
      margin-bottom: 5px;
    }

    .earning-change {
      font-size: 13px;
      color: var(--success);
      font-weight: 600;
    }

    /* Referral Code Section */
    .referral-section {
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .section-title {
      font-size: 18px;
      font-weight: 700;
      color: var(--dark);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .referral-code-box {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      margin-bottom: 20px;
    }

    .referral-code-label {
      color: rgba(255, 255, 255, 0.9);
      font-size: 14px;
      margin-bottom: 10px;
    }

    .referral-code {
      font-size: 36px;
      font-weight: 700;
      color: white;
      letter-spacing: 4px;
      margin-bottom: 15px;
    }

    .copy-code-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 12px 30px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .copy-code-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    .share-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .share-btn {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: 2px solid #e5e7eb;
      background: white;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 600;
      font-size: 14px;
    }

    .share-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .share-btn.whatsapp {
      border-color: #25d366;
      color: #25d366;
    }

    .share-btn.whatsapp:hover {
      background: #25d366;
      color: white;
    }

    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-bottom: 20px;
    }

    .stat-card {
      background: white;
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .stat-icon {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
      font-size: 24px;
    }

    .stat-icon.primary {
      background: #dbeafe;
      color: #1e40af;
    }

    .stat-icon.success {
      background: #d1fae5;
      color: #065f46;
    }

    .stat-icon.warning {
      background: #fef3c7;
      color: #92400e;
    }

    .stat-icon.info {
      background: #e0e7ff;
      color: #3730a3;
    }

    .stat-value {
      font-size: 28px;
      font-weight: 700;
      color: var(--dark);
      margin-bottom: 5px;
    }

    .stat-label {
      font-size: 13px;
      color: #6b7280;
      font-weight: 600;
    }

    /* Recent Activity */
    .activity-section {
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .activity-list {
      list-style: none;
    }

    .activity-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
      border-bottom: 1px solid #f3f4f6;
    }

    .activity-item:last-child {
      border-bottom: none;
    }

    .activity-info h4 {
      font-size: 15px;
      font-weight: 600;
      color: var(--dark);
      margin-bottom: 5px;
    }

    .activity-info p {
      font-size: 13px;
      color: #6b7280;
      margin: 0;
    }

    .activity-amount {
      text-align: right;
    }

    .activity-amount .amount {
      font-size: 16px;
      font-weight: 700;
      color: var(--success);
      margin-bottom: 5px;
    }

    .activity-amount .status {
      font-size: 12px;
      padding: 4px 10px;
      border-radius: 12px;
      font-weight: 600;
    }

    .status-completed {
      background: #d1fae5;
      color: #065f46;
    }

    .status-pending {
      background: #fef3c7;
      color: #92400e;
    }

    /* Loading State */
    .loading {
      text-align: center;
      padding: 40px;
      color: #6b7280;
    }

    .loading i {
      font-size: 32px;
      margin-bottom: 10px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    /* Responsive */
    @media (max-width: 1200px) {
      .dashboard-grid {
        grid-template-columns: 1fr;
      }

      .earnings-grid {
        grid-template-columns: 1fr;
      }

      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      .dashboard-header {
        flex-direction: column;
        gap: 15px;
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }

      .share-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <div class="dashboard-container">
    <!-- Header -->
    <div class="dashboard-header">
      <div class="header-left">
        <h1><i class="fas fa-leaf"></i> Agrivalah Influencer</h1>
        <p id="lastUpdated">Loading...</p>
      </div>
      <div class="header-right">
        <button class="btn btn-outline" id="refreshBtn">
          <i class="fas fa-sync-alt"></i> Refresh
        </button>
        <button class="btn btn-primary" id="logoutBtn">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </div>

    <!-- Main Grid -->
    <div class="dashboard-grid">
      <!-- Profile Card -->
      <div class="profile-card" id="profileCard">
        <div class="loading">
          <i class="fas fa-spinner"></i>
          <p>Loading profile...</p>
        </div>
      </div>

      <!-- Earnings Grid -->
      <div class="earnings-grid" id="earningsGrid">
        <div class="earning-card">
          <div class="loading">
            <i class="fas fa-spinner"></i>
          </div>
        </div>
        <div class="earning-card">
          <div class="loading">
            <i class="fas fa-spinner"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- Referral Code Section -->
    <div class="referral-section" id="referralSection">
      <div class="loading">
        <i class="fas fa-spinner"></i>
        <p>Loading referral code...</p>
      </div>
    </div>

    <!-- Stats Grid -->
    <div class="stats-grid" id="statsGrid">
      <div class="stat-card">
        <div class="loading">
          <i class="fas fa-spinner"></i>
        </div>
      </div>
      <div class="stat-card">
        <div class="loading">
          <i class="fas fa-spinner"></i>
        </div>
      </div>
      <div class="stat-card">
        <div class="loading">
          <i class="fas fa-spinner"></i>
        </div>
      </div>
      <div class="stat-card">
        <div class="loading">
          <i class="fas fa-spinner"></i>
        </div>
      </div>
    </div>

    <!-- Recent Activity -->
    <div class="activity-section">
      <h3 class="section-title">
        <i class="fas fa-history"></i>
        Recent Referrals
      </h3>
      <ul class="activity-list" id="activityList">
        <li class="loading">
          <i class="fas fa-spinner"></i>
          <p>Loading activity...</p>
        </li>
      </ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/config.js"></script>
  <script src="/js/influencer-dashboard.js"></script>
</body>

</html>
