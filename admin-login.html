<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Cyano Veda</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h1 class="h4 mb-3 text-center">Admin Sign In</h1>
            <p class="text-muted text-center">Use your admin credentials to access the management console.</p>
            <form id="adminLoginForm" class="mt-4">
              <div class="mb-3">
                <label for="adminEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="adminEmail" required autofocus>
              </div>
              <div class="mb-3">
                <label for="adminPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="adminPassword" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Sign In</button>
            </form>
            <div id="adminLoginMessage" class="mt-3"></div>
            <div class="mt-4 text-center">
              <a href="/influencer">Influencer Login</a>
            </div>
          </div>
        </div>
        <p class="text-center text-muted mt-3 small">
          Need access? Contact the Cyano Veda super-admin to create your account.
        </p>
      </div>
    </div>
  </div>
  <script src="js/config.js"></script>
  <script src="js/admin-auth.js"></script>
</body>

</html>
