<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Influencer Login - Cyano Veda</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      max-width: 450px;
      width: 100%;
      padding: 20px;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }
    .card-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 15px 15px 0 0 !important;
      padding: 30px;
      text-align: center;
    }
    .card-header i {
      font-size: 3rem;
      margin-bottom: 15px;
    }
    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }
    .btn-login {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      padding: 12px;
      font-size: 1.1rem;
      border-radius: 8px;
      transition: transform 0.3s;
    }
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    .link-white {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }
    .link-white:hover {
      text-decoration: underline;
    }
    .input-group-text {
      background: #f8f9fa;
      border-right: none;
    }
    .form-control {
      border-left: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="card">
      <div class="card-header">
        <i class="fas fa-user-tie"></i>
        <h3 class="mb-0">Influencer Portal</h3>
        <p class="mb-0 mt-2 opacity-75">Sign in to access your dashboard</p>
      </div>
      <div class="card-body p-4">
        <form id="influencerLoginForm">
          <div class="mb-3">
            <label for="influencerMobile" class="form-label fw-bold">Mobile Number</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-mobile-alt"></i></span>
              <input type="tel" class="form-control" id="influencerMobile" required autofocus pattern="[6-9][0-9]{9}" maxlength="10" placeholder="10-digit mobile number">
            </div>
          </div>
          <div class="mb-4">
            <label for="influencerPassword" class="form-label fw-bold">Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input type="password" class="form-control" id="influencerPassword" required placeholder="Enter your password">
              <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>
          
          <button type="submit" class="btn btn-primary btn-login w-100">
            <i class="fas fa-sign-in-alt me-2"></i>Sign In
          </button>
        </form>

        <div id="influencerLoginMessage" class="mt-3"></div>

        <hr class="my-4">

        <div class="text-center">
          <p class="text-muted mb-2">Don't have an account?</p>
          <a href="influencer-register.html" class="btn btn-outline-primary">
            <i class="fas fa-user-plus me-2"></i>Apply as Influencer
          </a>
        </div>

        <div class="text-center mt-3">
          <a href="/admin/login" class="text-muted small">Admin Login</a>
        </div>
      </div>
    </div>

    <div class="text-center mt-4">
      <a href="/" class="link-white">
        <i class="fas fa-home me-2"></i>Back to Home
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/influencer-auth.js"></script>
</body>
</html>
